<div class="col" style="padding: 1em 3em;">
    <div class="col-md-12 mb-3">
        <img src="assets/add-user.png" class="rounded-circle" width="200px" height="200px" />
    </div>
    <hr/>
    <div class="col-md-12">
        <div class="row mb-5 blue-color">
            <div class="col col-6">
                <h2>
                    <i class="fas fa-info-circle"></i>&nbsp;
                    Information du client / fournisseur
                </h2>
            </div>
            <div class="col col-6">
                <h2>
                    <i class="fas fa-home"></i>&nbsp;
                    Adresse du client / fournisseur
                </h2>
            </div>
        </div>
        <div>
            <form>
                <div class="row mb-3">
                    <div class="col col-6">
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Nom">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Prénom">
                        </div>
                        <div class="col mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col mb-3">
                            <input type="number" class="form-control" placeholder="Téléphone">
                        </div>
                    </div>
                    <div class="col col-6">
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Adresse 1">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Adresse 2">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Ville">
                        </div>
                        <div class="col mb-3">
                            <input type="number" class="form-control" placeholder="Code postal">
                        </div>
                        <div class="col mb-3">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>Selectionner un pays</option>
                                <option>France</option>
                                <option>Sénégal</option>
                                <option>Belgique</option>
                                <option>Italy</option>
                                <option>Espagne</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-danger">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button type="button" class="btn btn-primary">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
